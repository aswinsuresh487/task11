<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* This rule hides the image when its container is hovered */
        #imgContainer:hover img {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="imgContainer" style="display:inline-block;">
        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png"
            alt="Demo Image"
            width="300"
        >
    </div>
</body>
</html>
